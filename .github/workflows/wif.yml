# This is a basic workflow to help you get started with Actions

name: CI-Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v3'
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1.0.0'
      with:
        create_credentials_file : 'false'
        token_format: 'access_token'
        workload_identity_provider: 'projects/894889467350/locations/global/workloadIdentityPools/test-pool/providers/test-provider'
        service_account: 'test-wif@rishabhterraformplayground.iam.gserviceaccount.com'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
    - name: Test gcloud 
      id: 'test-gcp'
      env: 
        CLOUDSDK_AUTH_ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
      run: |-
        gcloud compute instances list

